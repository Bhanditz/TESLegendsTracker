apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.ediposouza.teslesgendstracker"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField("boolean", "ENABLE_LOGS_IN_RELEASE", "false")
        vectorDrawables.useSupportLibrary true
    }
    buildTypes {
        debug {
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

apply plugin: 'com.google.gms.google-services'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.anko:anko-common:$anko_version"

    //Support
    compile "com.android.support:cardview-v7:$supportLibraryVersion"
    compile "com.android.support:design:$supportLibraryVersion"
    compile "com.android.support:percent:$supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    compile "com.android.support:multidex:1.0.1"

    //Google
    compile "com.google.firebase:firebase-auth:$playServicesVersion"
    compile "com.google.firebase:firebase-core:$playServicesVersion"
    compile "com.google.firebase:firebase-config:$playServicesVersion"
    releaseCompile "com.google.firebase:firebase-crash:$playServicesVersion"
    compile "com.google.firebase:firebase-database:$playServicesVersion"

    //Others
    compile "com.jakewharton.threetenabp:threetenabp:$threetenabpVersion"
    compile "com.jakewharton.timber:timber:4.3.1"
    compile "org.greenrobot:eventbus:3.0.0"

    kapt "frankiesardo:icepick-processor:$icePickVersion"
    compile "frankiesardo:icepick:$icePickVersion"

    testCompile "junit:junit:4.12"
    testCompile "com.jakewharton.threetenabp:threetenabp:$threetenabpVersion"
    testCompile "org.mockito:mockito-core:$testMockitoVersion"
    testCompile "org.robolectric:robolectric:$testRoboletricVersion"
    testCompile "org.robolectric:shadows-multidex:$testRoboletricVersion"

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
